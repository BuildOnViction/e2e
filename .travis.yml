sudo: required
language: node_js
node_js: '10'
env:
  jobs:
  - NODE_ENV=devnet
  - NODE_ENV=testnet
  - NODE_ENV=mainnet
jobs:
  include:
  - stage: Lint
    script: npm run lint
  - stage: Test
    script: npm test

stages:
- name: Lint
- name: Test
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: change
    template:
    - "Build $NODE_ENV <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} %{result} %{message} in %{duration}"
  email:
    recipients:  
    - thanhson1085@gmail.com
    on_success: change
    on_failure: change
